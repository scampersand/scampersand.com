<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <!-------------------------------------------------------------
             site and page titles, with open graph
        --------------------------------------------------------------->
        {% if page.title != site.title %}
            <title>{{page.title}} &bull; {{site.title}}</title>
        {% else %}
            <title>{{site.title}}</title>
        {% endif %}
        <meta property="og:site_name" content="{{site.title}}">
        <meta property="og:title" content="{{page.title}}">

        <!-------------------------------------------------------------
             page description
        --------------------------------------------------------------->
        {% if page.description %}
            <meta name="description" content="{{page.description}}">
            <meta property="og:description" content="{{page.description}}">
        {% endif %}

        {% comment %}
        <!-------------------------------------------------------------
             page image for social sharing
        --------------------------------------------------------------->
        <meta content="/img/logo-high-resolution.png" property="og:image">
        {% endcomment %}

        <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css">

        <script src="/js/vendor/modernizr-2.6.1-respond-1.1.0.min.js"></script>

        <script src="https://use.typekit.net/don3dwd.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-77612407-1', 'auto');
            ga('send', 'pageview');
        </script>
    </head>

    {{content}}
</html>
