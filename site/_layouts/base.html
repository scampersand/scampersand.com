<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <!-------------------------------------------------------------
             site and page titles, with open graph
        --------------------------------------------------------------->
        {% if page.title != site.title %}
            <title>{{page.title}} &bull; {{site.title}}</title>
        {% else %}
            <title>{{site.title}}</title>
        {% endif %}
        <meta property="og:site_name" content="{{site.title}}">
        <meta property="og:title" content="{{page.title}}">

        <!-------------------------------------------------------------
             page description
        --------------------------------------------------------------->
        {% if page.description %}
            <meta name="description" content="{{page.description}}">
            <meta property="og:description" content="{{page.description}}">
        {% endif %}

        {% comment %}
        <!-------------------------------------------------------------
             page image for social sharing
        --------------------------------------------------------------->
        <meta content="/img/logo-high-resolution.png" property="og:image">
        {% endcomment %}

        <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
        <style>
            /* Workaround for typekit FOUT.
             * html.js is provided by modernizr and prevents this applying if JS
             * is disabled (hi Ernie).
             */
            html.js body { display: none }
        </style>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.21.0/ramda.min.js"></script>

        <script src="https://use.typekit.net/don3dwd.js"></script>
        <script>
            !function() {
                function reveal() {
                    // Make sure body is available when this runs.
                    $(function() {
                        $('body').fadeIn(300);  // default 400
                    });
                }
                try {
                    // https://helpx.adobe.com/typekit/using/font-events.html
                    Typekit.load({
                        async: true,
                        active: reveal,
                        inactive: reveal
                    });
                } catch(e) {
                    reveal();
                }
            }();
        </script>

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-77612407-1', 'auto');
            ga('send', 'pageview');
        </script>
    </head>

    {{content}}
</html>
